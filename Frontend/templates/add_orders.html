<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Orders</title>
</head>

<body>
    {% if order_form %}
    <h1>Orders Add Page</h1>
    {% else %}
    <h1>Orders Edit Page</h1>
    {% endif %}

    <h2><a href={% url 'all_customers' %}>Back</a></h2>
    <form method="post">
        {% csrf_token %}

        {% if order_form %}
        {{ order_form }}
        {% else %}
        {{ edit_order_form }}
        {% endif %}
        <br>
        <br>
        {% if order_form %}
        <input type="submit" value="Add Order">
        {% else %}
        <input type="submit" value="Edit Order">
        {% endif %}
</body>

</html>
