{% extends 'base.html' %}
{% block content %}

<div class="container">
    <a class="btn btn-info fs-4 float-end m-4 bg-primary text-light fw-bold" href={% url 'all_products' %}>Back</a>
</div>
<br><br><br>
<div class="container text-light">
    <form action="" method="post" enctype="multipart/form-data">

        {{ product_form }}
        <br>
        <br>
        <input class="btn btn-primary" type="submit" value="Update Product">

</div>

{% endblock %}
